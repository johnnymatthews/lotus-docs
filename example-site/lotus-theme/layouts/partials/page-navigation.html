<!-- Navigation Footer -->
<nav class="nav-footer">
    {{ with .PrevInSection }}
    <a href="{{ .Permalink }}" class="nav-footer-link">
        <span class="nav-footer-label">← Previous</span>
        <span class="nav-footer-title">{{ .Title }}</span>
    </a>
    {{ end }}
    {{ with .NextInSection }}
    <a href="{{ .Permalink }}" class="nav-footer-link ms-auto" style="text-align: right;">
        <span class="nav-footer-label">Next →</span>
        <span class="nav-footer-title">{{ .Title }}</span>
    </a>
    {{ end }}
</nav>
